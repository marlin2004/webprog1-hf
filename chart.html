<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Diagram</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Statisztikai Diagram</h1>
    <nav>
      <ul>
        <li><a href="index.html">Kezdőlap</a></li>
        <li><a href="tablazat.html">Táblázat</a></li>
        <li><a href="chart.html" class="aktiv">Diagram</a></li>
        <li><a href="html5.html">HTML5 API</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <canvas id="diagram"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Webprogramozás 1</p>
  </footer>

  <script>
    const ctx = document.getElementById('diagram');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['HTML', 'CSS', 'JavaScript', 'Chart.js'],
        datasets: [{
          label: 'Technológiák népszerűsége',
          data: [80, 70, 90, 60],
          backgroundColor: ['#e34c26', '#264de4', '#f0db4f', '#ff6384']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
